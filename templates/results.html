<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票结果</title>
</head>
<body>
    <div class="container">
        <h1>投票结果</h1>
        <table>
            <thead>
                <tr>
                    <th>得票者</th>
                    <th>票数</th>
                </tr>
            </thead>
            <tbody>
                {% for candidate, count in results.items() %}
                <tr>
                    <td>{{ candidate }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">返回首页</a>
    </div>
</body>
</html>
